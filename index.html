<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/css/style.css">
    <script type="text/javascript" src="bootstrap-5.1.3-dist/js/bootstrap.min.js"> </script>
    <script src="https://kit.fontawesome.com/f5dc66c0f8.js" crossorigin="anonymous"></script>
    <title>Bootstrap learning</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="components/img/bootstrap-stack.png" class="rounded-circle" width="110">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <header>
        <div class="mt-1 welcome">
          <i class="fas fa-exclamation-triangle fa-3x" style="color: yellow;"></i>
          <h1>Caution, test zone</h1>
          <i class="fas fa-exclamation-triangle fa-3x" style="color: yellow;"></i>
        </div>
    </header>
    <section>
        <div class="counter">
        <h3>Days since the last accident:  </h3>
          <span id="currentNumber" style="font-size: 2em;">0</span>
              <button name="decrement" class="btn btn-outline-secondary" onclick="decrement()">-</button>
              <button name="increment" class="btn btn-outline-secondary" onclick="increment()">+</button>
        </div>
        <div class="restart_counter">
          <button id="zero" class="btn btn-outline-secondary">Zerar</button>
        </div>
    </section>
    <hr>
    <section class="todo_list_challenge">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Insert a new task here" aria-label="Insert a new task here" aria-describedby="button-addon2" id="writeCheck">
        <button class="btn btn-outline-secondary" type="button" id="insertNewCheckTask" onclick="sendValue()">Add new task</button>
      </div>
      <div class="check_boxes">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Count to 10</label>
        </div>
      </div>
    </section>
<script type="text/javascript" src="components/js/scripts.js"></script>
</body>
</html>
